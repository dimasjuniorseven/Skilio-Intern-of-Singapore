<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sistem Logistik Terpadu MAPALA Universitas Respati Yogyakarta !</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
<body>
  <header class="p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Sistem Logistik Terpadu MAPALA Universitas Respati Yogyakarta</h1>
    <button id="logoutBtn" title="Logout" class="btn-primary flex items-center gap-2">
      <i class="fas fa-sign-out-alt"></i>
      <span class="sr-only">Logout</span>
    </button>
  </header>

  <main>
      ${!isGuest ? `
      <section class="mb-6 white-bg">
        <h2 class="text-xl font-semibold mb-4">Tambah / Ubah Data Logistik</h2>
        <form id="itemForm" class="space-y-4">
          <input type="hidden" id="itemId" />
          <div>
            <label for="itemName" class="block mb-1">Nama Barang</label>
            <input type="text" id="itemName" required />
          </div>
          <div>
            <label for="quantity" class="block mb-1">Jumlah</label>
            <input type="number" id="quantity" required min="0" />
          </div>
          <div>
            <label for="description" class="block mb-1">Deskripsi</label>
            <textarea id="description" rows="3"></textarea>
          </div>
          <button type="submit" class="btn-primary">Simpan</button>
          <button type="button" id="cancelBtn" class="btn-secondary">Batal</button>
        </form>
      </section>
      ` : ''}

    <section class="white-bg">
      <h2 class="text-xl font-semibold mb-4">Data Logistik</h2>
      <table>
        <thead>
          <tr>
            <th>Nama Barang</th>
            <th>Jumlah</th>
            <th>Deskripsi</th>
            ${!isGuest ? '<th>Aksi</th>' : ''}
          </tr>
        </thead>
        <tbody id="itemsTableBody">
          <!-- Items will be populated here -->
        </tbody>
      </table>
    </section>
  </main>

  <script>
    const itemForm = document.getElementById('itemForm');
    const itemIdInput = document.getElementById('itemId');
    const itemNameInput = document.getElementById('itemName');
    const quantityInput = document.getElementById('quantity');
    const descriptionInput = document.getElementById('description');
    const itemsTableBody = document.getElementById('itemsTableBody');
    const logoutBtn = document.getElementById('logoutBtn');
    const cancelBtn = document.getElementById('cancelBtn');

    // Borrow form elements
    const borrowForm = document.getElementById('borrowForm');
    const borrowerNameInput = document.getElementById('borrowerName');
    const borrowItemSelect = document.getElementById('borrowItem');
    const borrowQuantityInput = document.getElementById('borrowQuantity');
    const borrowMsg = document.getElementById('borrowMsg');

    // Check if guest mode
    const urlParams = new URLSearchParams(window.location.search);
    const isGuest = urlParams.get('guest') === 'true';

    // Fetch and display logistics items
    async function fetchItems() {
      try {
        const res = await fetch('/logistics');
        if (!res.ok) {
          window.location.href = '/';
          return;
        }
        const items = await res.json();
        itemsTableBody.innerHTML = '';
        borrowItemSelect.innerHTML = '<option value="">-- Pilih Barang --</option>';
        items.forEach(item => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${item.item_name}</td>
            <td>${item.quantity}</td>
            <td>${item.description || ''}</td>
            <td class="actions">
              ${isGuest ? '' : `
              <button class="editBtn btn-secondary" data-id="${item.id}">Ubah</button>
              <button class="deleteBtn btn-secondary" data-id="${item.id}">Hapus</button>
              `}
            </td>
          `;
          itemsTableBody.appendChild(tr);
          if (isGuest && item.quantity > 0) {
            const option = document.createElement('option');
            option.value = item.id;
            option.textContent = `${item.item_name} (Available: ${item.quantity})`;
            borrowItemSelect.appendChild(option);
          }
        });
        if (!isGuest) {
          attachEventListeners();
          itemForm.style.display = 'block';
          if (borrowForm) borrowForm.style.display = 'none';
        } else {
          itemForm.style.display = 'none';
          if (borrowForm) borrowForm.style.display = 'block';
        }
      } catch (err) {
        console.error('Error fetching items', err);
      }
    }

    // Attach event listeners to edit and delete buttons
    function attachEventListeners() {
      document.querySelectorAll('.editBtn').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.getAttribute('data-id');
          editItem(id);
        });
      });
      document.querySelectorAll('.deleteBtn').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.getAttribute('data-id');
          deleteItem(id);
        });
      });
    }

    // Edit item
    async function editItem(id) {
      try {
        const res = await fetch('/logistics');
        const items = await res.json();
        const item = items.find(i => i.id == id);
        if (item) {
          itemIdInput.value = item.id;
          itemNameInput.value = item.item_name;
          quantityInput.value = item.quantity;
          descriptionInput.value = item.description || '';
        }
      } catch (err) {
        console.error('Error loading item for edit', err);
      }
    }

    // Delete item
    async function deleteItem(id) {
      if (!confirm('Apakah Anda yakin ingin menghapus data ini?')) return;
      try {
        const res = await fetch('/logistics/' + id, { method: 'DELETE' });
        if (res.ok) {
          fetchItems();
        } else {
          alert('Gagal menghapus data');
        }
      } catch (err) {
        alert('Terjadi kesalahan server');
      }
    }

    // Clear form
    function clearForm() {
      itemIdInput.value = '';
      itemNameInput.value = '';
      quantityInput.value = '';
      descriptionInput.value = '';
    }

    // Handle form submit
    itemForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = itemIdInput.value;
      const data = {
        item_name: itemNameInput.value,
        quantity: parseInt(quantityInput.value),
        description: descriptionInput.value
      };
      try {
        let res;
        if (id) {
          res = await fetch('/logistics/' + id, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
        } else {
          res = await fetch('/logistics', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
        }
        if (res.ok) {
          clearForm();
          fetchItems();
        } else if (res.status === 401) {
          window.location.href = '/';
        } else {
          alert('Gagal menyimpan data');
        }
      } catch (err) {
        alert('Terjadi kesalahan server');
      }
    });

    // Cancel button clears form
    cancelBtn.addEventListener('click', (e) => {
      e.preventDefault();
      clearForm();
    });

    // Borrow form submit
    if (borrowForm) {
      borrowForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        borrowMsg.textContent = '';
        const item_id = borrowItemSelect.value;
        const borrower_name = borrowerNameInput.value.trim();
        const quantity = parseInt(borrowQuantityInput.value);
        if (!item_id || !borrower_name || !quantity || quantity < 1) {
          borrowMsg.textContent = 'Semua field harus diisi dengan benar.';
          borrowMsg.className = 'text-red-500 mt-2';
          return;
        }
        try {
          const res = await fetch('/borrow', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ item_id, borrower_name, quantity })
          });
          const result = await res.json();
          if (res.ok) {
            borrowMsg.textContent = 'Peminjaman berhasil dicatat.';
            borrowMsg.className = 'text-green-500 mt-2';
            borrowForm.reset();
            fetchItems();
          } else {
            borrowMsg.textContent = result.message || 'Gagal memproses peminjaman.';
            borrowMsg.className = 'text-red-500 mt-2';
          }
        } catch (err) {
          borrowMsg.textContent = 'Terjadi kesalahan server.';
          borrowMsg.className = 'text-red-500 mt-2';
        }
      });
    }

    // Logout
    logoutBtn.addEventListener('click', async () => {
      try {
        await fetch('/logout', { method: 'POST' });
      } catch (err) {
        // ignore
      }
      window.location.href = '/';
    });

    // Initial fetch
    fetchItems();
  </script>
</body>
</html>
